<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💌 Contact US | Website| </title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* 💫 Contact Page Specific Styles */
        form {
            background: rgba(255, 255, 255, 0.7);
            width: 80%;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            text-align: left;
            animation: fadeIn 2s ease-in-out;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 2px solid #66a6ff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0077ff;
            box-shadow: 0 0 8px #66a6ff;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #66a6ff, #89f7fe);
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
        }
        .contact-info {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: 40px auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }
        .icon {
            font-size: 2rem;
            display: inline-block;
            margin-right: 10px;
        }
        .socials a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        .socials a:hover {
            transform: rotate(10deg) scale(1.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>💌 Contact Us</h1>
        <nav>
            <a href="index.html">🏠 Home</a>
			<a href="about.html">ℹ️ About</a>
			<a href="info.html">📘 Info</a>
			<a href="content.html">☎️ Content</a>
        </nav>
    </header>

    <main>
        <section>
            <h2> 📬 We'd Love to Hear From You!</h2>
            <p>
                Whether you have feedback, questions, or just want to say hello 👋🏽 - use the form below!
            </p>
        </section>
    </main>
    
</body>
</html>
