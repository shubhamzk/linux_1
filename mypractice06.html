<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Commerce</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  font-family: 'Arial', sans-serif;
  scroll-behavior: smooth;
  background-color: #f4f4f4;
  color: #333;
}

/* Container */
.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

/* Header */
.header {
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 999;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #e91e63;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #e91e63;
}

.cart-icon {
  cursor: pointer;
  position: relative;
  font-size: 1.2rem;
}

/* Hero Section */
.hero {
  background: url('https://via.placeholder.com/1500x400') center/cover no-repeat;
  padding: 5rem 0;
  color: #fff;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
}

.hero p {
  margin-top: 1rem;
  font-size: 1.2rem;
}

.btn {
  padding: 0.75rem 1.5rem;
  background-color: #e91e63;
  color: #fff;
  border: none;
  margin-top: 1rem;
  cursor: pointer;
  border-radius: 4px;
}

.btn:hover {
  background-color: #c2185b;
}

/* Products */
.products-section {
  padding: 3rem 0;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.product-card {
  background-color: #fff;
  padding: 1rem;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 6px;
}

.product-card h3 {
  margin: 1rem 0 0.5rem;
}

.product-card p {
  color: #888;
}

.product-card .price {
  margin: 0.5rem 0;
  font-weight: bold;
}

.product-card .btn {
  margin-top: auto;
  width: 100%;
}

/* Cart Sidebar */
.cart-sidebar {
  position: fixed;
  right: -100%;
  top: 0;
  height: 100%;
  width: 300px;
  background-color: #fff;
  box-shadow: -2px 0 8px rgba(0,0,0,0.1);
  padding: 2rem;
  transition: right 0.3s ease-in-out;
  z-index: 1000;
}

.cart-sidebar.open {
  right: 0;
}

#cart-items {
  list-style: none;
  margin: 1rem 0;
  max-height: 300px;
  overflow-y: auto;
}

#cart-items li {
  margin-bottom: 0.75rem;
}

/* Footer */
.footer {
  padding: 2rem 0;
  background-color: #222;
  color: #fff;
  text-align: center;
  margin-top: 4rem;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    background-color: #fff;
    position: absolute;
    top: 70px;
    right: 0;
    width: 200px;
    padding: 1rem;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }
}

  </style>
</head>
<body>
  <header class="header">
    <div class="container nav-container">
      <div class="logo">ShopMate</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart-icon" onclick="toggleCart()">
          ðŸ›’ <span id="cart-count">0</span>
        </div>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <h1>Shop the Latest Trends</h1>
        <p>Great prices, better style.</p>
        <button class="btn">Start Shopping</button>
      </div>
    </section>

    <section class="products-section">
      <div class="container">
        <h2>Featured Products</h2>
        <div class="products-grid" id="products">
          <!-- JS inserts product cards here -->
        </div>
      </div>
    </section>
  </main>

  <aside class="cart-sidebar" id="cart-sidebar">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()" class="btn checkout-btn">Checkout</button>
  </aside>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ShopMate. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Sample product data
const products = [
  { id: 1, name: "Sneakers", price: 59.99, image: "https://via.placeholder.com/250" },
  { id: 2, name: "Backpack", price: 39.99, image: "https://via.placeholder.com/250" },
  { id: 3, name: "Sunglasses", price: 19.99, image: "https://via.placeholder.com/250" },
  { id: 4, name: "Watch", price: 129.99, image: "https://via.placeholder.com/250" },
  { id: 5, name: "Jacket", price: 89.99, image: "https://via.placeholder.com/250" },
  { id: 6, name: "Cap", price: 14.99, image: "https://via.placeholder.com/250" }
];

// Cart data
let cart = [];

// DOM elements
const productsContainer = document.getElementById("products");
const cartSidebar = document.getElementById("cart-sidebar");
const cartItems = document.getElementById("cart-items");
const cartCount = document.getElementById("cart-count");
const cartTotal = document.getElementById("cart-total");

// Render products
function renderProducts() {
  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p class="price">$${product.price.toFixed(2)}</p>
      <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
    `;

    productsContainer.appendChild(card);
  });
}

// Add to cart
function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  updateCartUI();
}

// Update cart UI
function updateCartUI() {
  cartItems.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    cartItems.appendChild(li);
    total += item.price;
  });

  cartCount.textContent = cart.length;
  cartTotal.textContent = total.toFixed(2);
}

// Toggle cart sidebar
function toggleCart() {
  cartSidebar.classList.toggle("open");
}

// Checkout (demo)
function checkout() {
  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }
  alert("Thanks for your purchase!");
  cart = [];
  updateCartUI();
  toggleCart();
}

// Initialize
document.addEventListener("DOMContentLoaded", () => {
  renderProducts();
});

  </script>
</body>
</html>
