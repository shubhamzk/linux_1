<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Animation Demo</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #0a0a0a;
    color: #fff;
    font-family: sans-serif;
}
#controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 4px;
    z-index: 100;
}
#controls label {
    displat: block;
    margin-bottom: 5px;
    font-size: 14px;
}
#controls input[type=range] {
    width: 150px;
}
#controls button {
    margin-top: 8px;
    padding: 4px 8px;
    cursor: pointer;
}
canvas {
    display: block;
}
</style>
    </head>
    <body>
        <div id="controls">
            <label>Particle count: <span id="cntVal">200</span>
                <input id="cnt" type="range" min="50" max="500" value="200" />
            </label>
            <label>Max connect dist: <span id="distVal">150</span>
                <input id="dist" type="range" min="50" max="300" value="150" />
            </label>
            <label>Speed: <span id="speedVal">1</span>
                <input id="speed" type="range" min="0.2" max="3" step="0.1" value="1" />
            </label>
            <label>Line width: <span id="lineWval">1</span>
                <input id="lineW" type="range" min="0.2" max="3" step="0.1" value="1" />
            </label>
            <label>Hue shift speed: <span id="hueVal">0.5</span>
                <input id="hue" type="range" min="0.1" max="2" step="0.1" value="0.5" />
            </label>
            <button id="togglePause">Pause</button>
        </div>
        <canvas id="c"></canvas>

        <script>
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            let W = window.innerWidth, H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;

            window.addEventListener('resize', () => {
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.width = W;
                convas.height = H;
            });

            // Control elements
            const cntSlider = document.getElementById('cnt');
            const distSlider = document.getElementById('dist');
            const speedSlider = document.getElementById('speed');
            const lineWSlider = document.getElementById('lineW');
            const hueSlider = document.getElementById('hue');

            const cntVal = document.getElementById('cntVal');
            const distVal = document.getElementById('distVal');
            const speedVal = document.getElementById('speedVal');
            const lineWVal = document.getElementById('lineWVal');
            const hueVal = document.getElementById('hueVal');
            const togglePauseBtn = document.getElementById('togglePause');

            let params = {
                particleCount: parseInt(cntSlider.value),
                maxDist: parseInt(distSlider.value),
                speedFactor: parseFloat(speedSlider.value),
                lineWidth: parseFloat(lineWSlider.value),
                hueShiftSpeed: parseFloat(hueSlider.value),
            };
            let paused = false;

            cntSlider.oninput = () => {
                params.particleCount = parseInt(cntSlider.value);
                cntVal.textContent = cntSlider.value;
                adjustParticleCount();
            };
            distSlider.oninput = () => {
                params.maxDist = parseInt(distSlider.value);
                distVal.textContent = distSlider.value;
            };
            speedSlider.oninput = () => {
                params.speedFactor = parseFloat(speedSlider.value);
                speedVal.textContent = speedSlider.value;
            };
            lineWSlider.oninput = () => {
                params.lineWidth = parseFloat(lineWSlider.value);
                lineWVal.textContent = lineWSlider.value;
            };
            hueSlider.oninput = () => {
                params.hueShiftSpeed = parseFloat(hueSlider.value);
                hueVal.textContent = hueSlider.value;
            };
            togglePauseBtn.onclick = () => {
                paused = !paused;
                togglePauseBtn.textContent = paused ? 'Resume' : 'Pause';
                if (!paused) animate();
            };

            // Mouse 
            const mouse = { x: null, y: null, radius: 100 };
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.init();
                }
                init() {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 0.5 + Math.random() * 0.5;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.radius = 1 + Math.random() * 2;
                    this.hue = Math.random() * 360;
                }
                update() {
                    this.x += this.vx * params.speedFactor;
                    this.y += this.vy * params.speedFactor;

                    // bounce
                    if (this.x < 0 || this.x > W) this.vx *= -1;
                    if (this.y < 0 || this.y > H) this.vy *= -1;

                    // interaction with mouse (repel)
                    if (mouse.x !== null && mouse.y !== null) {
                        const dx = this.x - mouse.x;
                        const dy = this.y - mouse.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < mouse.radius) {
                            const force = (mouse.radius - dist) / mouse.radius;
                            const angle = Math.atan2(dy, dx);
                            this.vx += Math.cos(angle) * force * 0.5;
                            this.vy += Math.sin(angle) * force * 0.5;
                        }
                    }

                    // slowly shift hue
                    this.hue = (this.hue + params.hueShiftSpeed) % 360;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 70%, 60%) `;
                    ctx.fill();
                }
            }

            let particles = [];
            function initParticles() {
                particles = [];
                for (let i = 0; i < params.particleCount; i++) {
                    const x = Math.random() + W;
                    const y = Math.random() * H;
                    particles.push(new Particle(x, y));
                }
            }

            function adjustParticleCount () {
                const diff = params.particleCount - particles.length;
                if (diff > 0) {
                    for (let i = 0; i < diff; i++) {
                        particles.push (new Particle(Math.random() * W, Math.random() * H));
                    }
                } else if (diff < 0) {
                    particles.splice(diff);
                }
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    const a = particles[i];
                    for (let j = i + 1; j < particles.length; j++) {
                        const b = particles[j];
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < params.maxDist) {
                            const alpha = 1 - dist / params.maxDist;
                            ctx.strokeStyle = `hsla(${a.hue}, 70%, 50%, ${alpha})`;
                            ctx.lineWidth = params.lineWidth;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                if (paused) return;
                ctx.fillStyle = 'rgba (10, 10, 10, 0.3)';
                ctx.fillRect(0, 0, W, H);

                for (let p of particles) {
                    p.update();
                    p.draw();
                }
                connectParticles();

                requestAnimationFrame(animate);
            }

            // initialize & start
            initParticles();
            animate();

        </script>
    </body>
</html>
