<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Keyframe Animation Playground</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #0f0f0f;
    color: #eee;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    margin: 2rem 0 3rem;
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 3px;
  }
  /* Container */
  .container {
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  /* Section Styles */
  section {
    margin-bottom: 6rem;
  }
  section h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    letter-spacing: 2px;
    color: #5efc8d;
  }

  /* Grid for balls & loaders */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 2.5rem;
    justify-items: center;
  }

  /* Bouncing Balls */
  .ball {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #6ee7b7, #3b82f6);
    border-radius: 50%;
    box-shadow: 0 8px 20px #3b82f6cc;
    animation: bounce 2s ease-in-out infinite;
  }
  .ball:nth-child(2) {
    animation-delay: 0.2s;
    background: linear-gradient(45deg, #f97316, #ef4444);
    box-shadow: 0 8px 20px #ef4444cc;
  }
  .ball:nth-child(3) {
    animation-delay: 0.4s;
    background: linear-gradient(45deg, #e879f9, #8b5cf6);
    box-shadow: 0 8px 20px #8b5cf6cc;
  }
  .ball:nth-child(4) {
    animation-delay: 0.6s;
    background: linear-gradient(45deg, #10b981, #14b8a6);
    box-shadow: 0 8px 20px #14b8a6cc;
  }
  .ball:nth-child(5) {
    animation-delay: 0.8s;
    background: linear-gradient(45deg, #facc15, #fbbf24);
    box-shadow: 0 8px 20px #fbbf24cc;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    50% {
      transform: translateY(-80px);
      box-shadow: 0 25px 30px rgba(0,0,0,0.6);
    }
  }

  /* Loading Dots */
  .loading-dots {
    display: flex;
    gap: 15px;
    justify-content: center;
  }
  .loading-dots div {
    width: 18px;
    height: 18px;
    background: #3b82f6;
    border-radius: 50%;
    animation: dotPulse 1.5s infinite ease-in-out;
  }
  .loading-dots div:nth-child(2) {
    animation-delay: 0.3s;
    background: #ef4444;
  }
  .loading-dots div:nth-child(3) {
    animation-delay: 0.6s;
    background: #fbbf24;
  }
  @keyframes dotPulse {
    0%, 80%, 100% {
      transform: scale(0.6);
      opacity: 0.5;
    }
    40% {
      transform: scale(1.2);
      opacity: 1;
    }
  }

  /* Spinner */
  .spinner {
    width: 80px;
    height: 80px;
    border: 8px solid #3b82f6;
    border-top: 8px solid #fbbf24;
    border-radius: 50%;
    animation: spin 1.8s linear infinite;
    box-shadow: 0 0 20px #3b82f6aa;
  }
  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }

  /* Sliding Bars */
  .sliding-bars {
    width: 120px;
    height: 25px;
    display: flex;
    gap: 12px;
  }
  .bar {
    flex: 1;
    background: #3b82f6;
    border-radius: 12px;
    animation: slideBar 1.5s ease-in-out infinite;
    transform-origin: bottom center;
  }
  .bar:nth-child(1) {
    animation-delay: 0s;
    background: #f97316;
  }
  .bar:nth-child(2) {
    animation-delay: 0.2s;
    background: #ef4444;
  }
  .bar:nth-child(3) {
    animation-delay: 0.4s;
    background: #fbbf24;
  }
  .bar:nth-child(4) {
    animation-delay: 0.6s;
    background: #3b82f6;
  }
  .bar:nth-child(5) {
    animation-delay: 0.8s;
    background: #10b981;
  }
  @keyframes slideBar {
    0%, 100% {
      transform: scaleY(1);
      opacity: 0.6;
    }
    50% {
      transform: scaleY(2);
      opacity: 1;
    }
  }

  /* Floating Squares */
  .floating-squares {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: visible;
    margin-top: 3rem;
  }
  .square {
    width: 40px;
    height: 40px;
    position: absolute;
    background: #ef4444;
    opacity: 0.7;
    border-radius: 8px;
    animation-timing-function: ease-in-out;
    box-shadow: 0 0 15px #ef4444aa;
  }
  .square1 {
    top: 50%;
    left: 20%;
    animation: floatSquare 6s infinite;
    animation-delay: 0s;
  }
  .square2 {
    top: 60%;
    left: 40%;
    background: #3b82f6;
    box-shadow: 0 0 15px #3b82f6aa;
    animation: floatSquare 7.5s infinite;
    animation-delay: 1.5s;
  }
  .square3 {
    top: 40%;
    left: 60%;
    background: #fbbf24;
    box-shadow: 0 0 15px #fbbf24aa;
    animation: floatSquare 8s infinite;
    animation-delay: 3s;
  }
  .square4 {
    top: 55%;
    left: 80%;
    background: #10b981;
    box-shadow: 0 0 15px #10b981aa;
    animation: floatSquare 9s infinite;
    animation-delay: 4.5s;
  }
  @keyframes floatSquare {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.7;
    }
    50% {
      transform: translateY(-40px) rotate(180deg);
      opacity: 1;
    }
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 0;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>

<h1>CSS Keyframe Animation Playground</h1>
<div class="container">

  <section>
    <h2>Bouncing Balls</h2>
    <div class="grid">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </section>

  <section>
    <h2>Loading Dots</h2>
    <div class="loading-dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>

  <section>
    <h2>Spinner</h2>
    <div style="display:flex; justify-content:center;">
      <div class="spinner"></div>
    </div>
  </section>

  <section>
    <h2>Sliding Bars</h2>
    <div class="sliding-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </section>

  <section>
    <h2>Floating Squares</h2>
    <div class="floating-squares">
      <div class="square square1"></div>
      <div class="square square2"></div>
      <div class="square square3"></div>
      <div class="square square4"></div>
    </div>
  </section>

</div>

</footer>

</body>
</html>
