        /* Set Inter as default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }


        /* Page transition animation */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }


        .page-content.active {
            opacity: 1;
            transform: translateY(0);
        }


        /* Card hover animation (lift effect) */
        .card-lift {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            will-change: transform;
            border-radius: 0.75rem; /* rounded-xl */
        }


        .card-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 36px rgba(40, 50, 60, 0.18);
        }


        /* Pulsing dot for call-to-action */
        .pulsing-dot {
            position: relative;
        }


        .pulsing-dot::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ef4444; /* red-500 */
            border-radius: 50%;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            animation: pulse 2s infinite;
        }


        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }


        /* Navigation link style */
        .nav-link {
            transition: color 0.3s, border-color 0.3s;
            padding: 0.5rem 1rem;
            display: block;
            text-align: center;
        }


        .nav-link.active-nav {
            border-bottom: 4px solid #3b82f6; /* blue-500 */
            color: #1e40af; /* blue-800 */
            font-weight: 600;
        }
    </style>

        // --- JavaScript Logic for Routing and Interaction ---


        function renderPage(pageId) {
            const page = pageContent[pageId];
            if (!page) return;


            if (pageId === currentPage) {
                // If already on the page, just scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }


            // 1. Start transition animation out
            contentContainer.classList.remove('active');
            pageTitleElement.style.opacity = 0; // Fade out the title immediately


            setTimeout(() => {
                // 2. Update Content
                document.title = `${page.title} | Mega Dynamic App`;


                // Set the title first
                pageTitleElement.innerHTML = page.title;
                pageTitleElement.style.opacity = 1;


                // Create a temporary container for the new content body
                const newContentBody = document.createElement('div');
                newContentBody.innerHTML = page.html;


                // Replace content body (keeping the H1 title)
                // We clear everything except the first child (which is the H1 title)
                while (contentContainer.children.length > 1) {
                    contentContainer.removeChild(contentContainer.lastChild);
                }
                
                contentContainer.appendChild(newContentBody);




                // 3. Update active nav state
                updateNavLinks(pageId);


                // 4. Start transition animation in
                setTimeout(() => {
                    contentContainer.classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    currentPage = pageId;
                }, 10); // Small delay for reflow


            }, 600); // Wait for the transition out to complete (0.6s)
        }


        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value;


            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');


            // Show confirmation message (mock success)
            messageBox.classList.remove('hidden');
            messageBox.classList.remove('bg-red-100', 'text-red-800');
            messageBox.classList.add('bg-green-100', 'text-green-800');


            messageText.innerHTML = `<span class="text-2xl mr-2">✅</span> Thank you, **${name}**! Your mock message has been received. We'll be in touch!`;


            // Reset the form
            form.reset();
        }


        function createNavLink(item, isMobile = false) {
            const link = document.createElement('a');
            link.href = '#';
            link.dataset.page = item.id;
            link.textContent = item.label;
            link.classList.add(
                'nav-link',
                'text-gray-600',
                'hover:text-blue-500',
                'text-lg',
                'font-medium'
            );
            if (isMobile) {
                link.classList.add('block', 'px-3', 'py-3', 'hover:bg-blue-50', 'rounded-lg');
            }


            link.addEventListener('click', (e) => {
                e.preventDefault();
                renderPage(item.id);
                if (isMobile) {
                    navLinksMobile.classList.add('hidden'); // Close menu on mobile click
                }
            });
            return link;
        }


        function updateNavLinks(activeId) {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.classList.remove('active-nav');
                if (link.dataset.page === activeId) {
                    link.classList.add('active-nav');
                }
            });
        }


        function initNav() {
            navItems.forEach(item => {
                // Desktop link
                navLinksDesktop.appendChild(createNavLink(item));
                // Mobile link
                navLinksMobile.appendChild(createNavLink(item, true));
            });


            // Mobile menu toggle
            menuButton.addEventListener('click', () => {
                navLinksMobile.classList.toggle('hidden');
            });
        }
